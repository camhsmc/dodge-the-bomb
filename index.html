<!DOCTYPE html>
<html>
<head>
  <title>Dodge the Bomb</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #game {
      width: 100vw;
      height: 100vh;
      background: lightblue;
      position: relative;
    }

    #player {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -30px;
    }

    #player img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .bomb, .powerup, .food {
      position: absolute;
      top: -40px;
      text-align: center;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      padding: 5px 10px;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startScreen h1 {
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
    }

    .difficulty-btn:hover {
      background: lightgray;
    }

    #highscores {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
    }

    #highscores h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    #highscores ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #highscores li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <button id="pauseBtn">Pause Game</button>
    <div id="player">
      <img src="player.png" alt="Player">
    </div>
    <div id="startScreen">
      <h1>What's your name?</h1>
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <h2>Select Difficulty</h2>
      <button class="difficulty-btn" data-diff="easy">Easy</button>
      <button class="difficulty-btn" data-diff="medium">Medium</button>
      <button class="difficulty-btn" data-diff="hard">Hard</button>
    </div>
    <div id="highscores">
      <h3>High Scores</h3>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const pauseBtn = document.getElementById("pauseBtn");
    const startScreen = document.getElementById("startScreen");
    const difficultyButtons = document.querySelectorAll(".difficulty-btn");
    const playerNameInput = document.getElementById("playerNameInput");
    const scoreList = document.getElementById("scoreList");

    let playerX = window.innerWidth / 2;
    let score = 0;
    let gameInterval, bombInterval, powerUpInterval, foodInterval;
    let paused = false;
    let currentDifficulty = "medium";
    let playerName = "Player";

    const bombSpeeds = {
      easy: 1200,
      medium: 800,
      hard: 400
    };

    difficultyButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const name = playerNameInput.value.trim();
        playerName = name ? name : "Player";
        currentDifficulty = btn.dataset.diff;
        startScreen.style.display = "none";
        startGame();
      });
    });

    function setBombInterval() {
      if (bombInterval) clearInterval(bombInterval);
      bombInterval = setInterval(spawnBomb, bombSpeeds[currentDifficulty]);
    }

    function setPowerUpInterval() {
      if (powerUpInterval) clearInterval(powerUpInterval);
      powerUpInterval = setInterval(spawnPowerUp, 7000);
    }

    function setFoodInterval() {
      if (foodInterval) clearInterval(foodInterval);
      foodInterval = setInterval(spawnFood, 4000);
    }

    document.addEventListener("keydown", e => {
      if (paused) return;
      if (e.key === "ArrowLeft") playerX -= 20;
      if (e.key === "ArrowRight") playerX += 20;

      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 60));
      player.style.left = playerX + "px";
    });

    function spawnBomb() {
      if (paused) return;

      const bomb = document.createElement("div");
      bomb.classList.add("bomb");
      bomb.innerText = Math.random() < 0.1 ? "ðŸ’©" : "ðŸ’£";

      const bombSize = Math.random();
      let size = 40;
      if (bombSize < 0.33) size = 25;
      else if (bombSize > 0.66) size = 60;

      bomb.style.width = size + "px";
      bomb.style.height = size + "px";
      bomb.style.fontSize = size - 10 + "px";
      bomb.style.left = Math.random() * (window.innerWidth - size) + "px";
      game.appendChild(bomb);

      let y = 0;
      const fall = setInterval(() => {
        if (paused) return;

        y += 5;
        bomb.style.top = y + "px";

        const rect = bomb.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          rect.bottom >= playerRect.top &&
          rect.left < playerRect.right &&
          rect.right > playerRect.left
        ) {
          clearInterval(fall);
          endGame();
        }

        if (y > window.innerHeight) {
          clearInterval(fall);
          bomb.remove();
        }
      }, 20);
    }

    function spawnPowerUp() {
      if (paused) return;

      const powerup = document.createElement("div");
      powerup.classList.add("powerup");
      powerup.innerText = "â­ï¸";
      powerup.style.width = "40px";
      powerup.style.height = "40px";
      powerup.style.fontSize = "30px";
      powerup.style.left = Math.random() * (window.innerWidth - 40) + "px";
      game.appendChild(powerup);

      let y = 0;
      const fall = setInterval(() => {
        if (paused) return;

        y += 4;
        powerup.style.top = y + "px";

        const rect = powerup.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          rect.bottom >= playerRect.top &&
          rect.left < playerRect.right &&
          rect.right > playerRect.left
        ) {
          clearInterval(fall);
          score += 50;
          updateScore();
          powerup.remove();
        }

        if (y > window.innerHeight) {
          clearInterval(fall);
          powerup.remove();
        }
      }, 20);
    }

    function spawnFood() {
      if (paused) return;

      const food = document.createElement("div");
      food.classList.add("food");
      const foodOptions = ["ðŸŽ", "ðŸŒ", "ðŸ“"];
      food.innerText = foodOptions[Math.floor(Math.random() * foodOptions.length)];
      food.style.width = "35px";
      food.style.height = "35px";
      food.style.fontSize = "28px";
      food.style.left = Math.random() * (window.innerWidth - 35) + "px";
      game.appendChild(food);

      let y = 0;
      const fall = setInterval(() => {
        if (paused) return;

        y += 4;
        food.style.top = y + "px";

        const rect = food.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          rect.bottom >= playerRect.top &&
          rect.left < playerRect.right &&
          rect.right > playerRect.left
        ) {
          clearInterval(fall);
          score += 10;
          updateScore();
          food.remove();
        }

        if (y > window.innerHeight) {
          clearInterval(fall);
          food.remove();
        }
      }, 20);
    }

    function updateScore() {
      scoreDisplay.innerText = "Score: " + score;
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(bombInterval);
      clearInterval(powerUpInterval);
      clearInterval(foodInterval);
      alert("Game Over! " + playerName + "'s score was " + score);
      saveHighScore(playerName, score);
      showHighScores();
      window.location.reload();
    }

    function startGame() {
      gameInterval = setInterval(() => {
        if (!paused) {
          score++;
          updateScore();
        }
      }, 1000);
      setBombInterval();
      setPowerUpInterval();
      setFoodInterval();
      showHighScores();
    }

    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.innerText = paused ? "Resume Game" : "Pause Game";
    });

    function saveHighScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("highScores") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("highScores", JSON.stringify(scores.slice(0, 10)));
    }

    function showHighScores() {
      const scores = JSON.parse(localStorage.getItem("highScores") || "[]");
      scoreList.innerHTML = "";
      scores.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score}`;
        scoreList.appendChild(li);
      });
    }
  </script>
</body>
</html>
