<!DOCTYPE html>
<html>
<head>
  <title>Dodge the Bomb</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #game {
      width: 100vw;
      height: 100vh;
      background: lightblue;
      position: relative;
    }

    #player {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -30px;
    }

    #player img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .bomb, .powerup {
      position: absolute;
      top: -40px;
      text-align: center;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      padding: 5px 10px;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startScreen h1 {
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
    }

    .difficulty-btn:hover {
      background: lightgray;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <button id="pauseBtn">Pause Game</button>
    <div id="player">
      <img src="player.png" alt="Player">
    </div>
    <div id="startScreen">
      <h1>Select Difficulty</h1>
      <button class="difficulty-btn" data-diff="easy">Easy</button>
      <button class="difficulty-btn" data-diff="medium">Medium</button>
      <button class="difficulty-btn" data-diff="hard">Hard</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const pauseBtn = document.getElementById("pauseBtn");
    const startScreen = document.getElementById("startScreen");
    const difficultyButtons = document.querySelectorAll(".difficulty-btn");

    let playerX = window.innerWidth / 2;
    let score = 0;
    let gameInterval, bombInterval, powerUpInterval;
    let paused = false;
    let currentDifficulty = "medium";

    const bombSpeeds = {
      easy: 1200,
      medium: 800,
      hard: 400
    };

    difficultyButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentDifficulty = btn.dataset.diff;
        startScreen.style.display = "none";
        startGame();
      });
    });

    function setBombInterval() {
      if (bombInterval) clearInterval(bombInterval);
      bombInterval = setInterval(spawnBomb, bombSpeeds[currentDifficulty]);
    }

    function setPowerUpInterval() {
      if (powerUpInterval) clearInterval(powerUpInterval);
      powerUpInterval = setInterval(spawnPowerUp, 7000); // every 7 seconds
    }

    document.addEventListener("keydown", e => {
      if (paused) return;
      if (e.key === "ArrowLeft") playerX -= 20;
      if (e.key === "ArrowRight") playerX += 20;

      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 60));
      player.style.left = playerX + "px";
    });

    function spawnBomb() {
      if (paused) return;

      const bomb = document.createElement("div");
      bomb.classList.add("bomb");

      const isPoop = Math.random() < 0.1;
      bomb.innerText = isPoop ? "ðŸ’©" : "ðŸ’£";

      const bombSize = Math.random();
      let size = 40;
      if (bombSize < 0.33) size = 25;
      else if (bombSize > 0.66) size = 60;

      bomb.style.width = size + "px";
      bomb.style.height = size + "px";
      bomb.style.fontSize = size - 10 + "px";
      bomb.style.left = Math.random() * (window.innerWidth - size) + "px";
      game.appendChild(bomb);

      let bombY = 0;
      const fall = setInterval(() => {
        if (paused) return;

        bombY += 5;
        bomb.style.top = bombY + "px";

        const bombRect = bomb.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          bombRect.bottom >= playerRect.top &&
          bombRect.left < playerRect.right &&
          bombRect.right > playerRect.left
        ) {
          clearInterval(fall);
          endGame();
        }

        if (bombY > window.innerHeight) {
          clearInterval(fall);
          bomb.remove();
        }
      }, 20);
    }

    function spawnPowerUp() {
      if (paused) return;

      const powerup = document.createElement("div");
      powerup.classList.add("powerup");
      powerup.innerText = "â­ï¸";
      powerup.style.width = "40px";
      powerup.style.height = "40px";
      powerup.style.fontSize = "30px";
      powerup.style.left = Math.random() * (window.innerWidth - 40) + "px";
      game.appendChild(powerup);

      let powerY = 0;
      const fall = setInterval(() => {
        if (paused) return;

        powerY += 4;
        powerup.style.top = powerY + "px";

        const powerRect = powerup.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          powerRect.bottom >= playerRect.top &&
          powerRect.left < playerRect.right &&
          powerRect.right > playerRect.left
        ) {
          clearInterval(fall);
          score += 50;
          scoreDisplay.innerText = "Score: " + score;
          powerup.remove();
        }

        if (powerY > window.innerHeight) {
          clearInterval(fall);
          powerup.remove();
        }
      }, 20);
    }

    function updateScore() {
      if (!paused) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(bombInterval);
      clearInterval(powerUpInterval);
      alert("Game Over! Your score was " + score);
      window.location.reload();
    }

    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.innerText = paused ? "Resume Game" : "Pause Game";
    });

    function startGame() {
      gameInterval = setInterval(updateScore, 1000);
      setBombInterval();
      setPowerUpInterval();
    }
  </script>
</body>
</html>
